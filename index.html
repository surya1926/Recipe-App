<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title >CookeryCloud</title>
</head>
<body>
    <header>
        <nav>
            <h1 style="text-transform: uppercase;">CookeryCloud</h1>
            <form class="search-container">
                <input type="text" class="search-input" placeholder="Search for a recipe...">
                <button type="submit" class="search-button">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="recipies_container">
            <h2>Search for a recipe....</h2>
        </section>
        <div class="pop">
            <button type="submit" class="close"><i class="fa-solid fa-xmark"></i></button>
            <h2 class="tittle"></h2>
            <ul class="Ingredients"></ul>
            <h2 style="color: rgb(182, 255, 127); text-transform: uppercase;">Instructions</h2>
            <p class="Instructions"></p>
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

    <img src="${meal.strMealThumb}" alt="">
